  <audio id="bg-music" src="audios/birthday-music.mp3" loop></audio>
  <button id="music-btn" class="music-btn paused">ğŸ”‡</button>
  <audio id="flip-sound" src="audios/flip-sound.mp3"></audio>

  <script>

    const cards = document.querySelectorAll('.card');
    const flipSound = document.getElementById('flip-sound');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        flipSound.currentTime = 0;
        flipSound.play();

        card.classList.toggle('flipped');

        const video = card.querySelector('video');
        if (video) {
          if (card.classList.contains('flipped')) {
            video.currentTime = 0;
            video.play().catch(err => console.log("Autoplay blocked:", err));
          } else {
            video.pause();
          }
        }
      });
    });

    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");
    let isPlaying = false;

    window.addEventListener("load", () => {
      btn.classList.add("wiggle");
      setTimeout(() => btn.classList.remove("wiggle"), 2000);
    });

    btn.addEventListener("click", () => {
      if (!isPlaying) {
        music.volume = 0.2;
        music.play().catch(err => console.log("Autoplay blocked"));
        btn.textContent = "ğŸ”Š";
        btn.classList.remove("paused");
        btn.classList.add("playing");
        isPlaying = true;
      } else {
        music.pause();
        btn.textContent = "ğŸ”‡";
        btn.classList.remove("playing");
        btn.classList.add("paused");
        isPlaying = false;
      }
    });
  </script>
